<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title" id="title">Users Details</h1>
    <div id="descriptionDiv" class="descriptionDiv">
        <p class="description" id="description">Below users list are very important.</p>
        <select name="" id="itemsPerPage" class="itemsPerPage">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
    </div>
    <div class="table-responsive">
        <table class="table " border="1" id="table">
            <thead>
                <tr>
                    <th class="th_sno">S.No</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody class="table_tbody" id="table_tbody"></tbody>
        </table>
    </div>
    <footer id="footer" class="footer">
        <div id="pageNo"></div>
        <div class="paginationContainer d-flex justify-content-center" id="buttons"></div>
    </footer>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>
<script src="script.js"></script>

</html>
